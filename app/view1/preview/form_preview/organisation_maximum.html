<div class="organisationdetails_template1">
   <!-- maximum -->
   <div class="row">
      <div class="col-md-6" >
         <h3>{{formMeta.organisationUIText}} Details</h3>
      </div>
   </div>
   <form class="form-horizontal ng-valid ng-dirty" role="form" name="organisationForm">
      <ng-form name="organisationDetails">
         <fieldset ng-disabled="isSavingForm">
            <div class="row">
               <div class="col-md-6" >
                  <!-- left column -->
                  <div class="form-group">
                     <label class="col-md-3 control-label">{{formMeta.organisationUISectorNoText}}</label>
                     <div class="col-md-5">
                        <input type="text" class="form-control ng-valid ng-dirty" required name="orgid" ng-model="formData.organisation.id" ng-minlength="2" ng-maxlength="32" placeholder="unique {{formMeta.organisationUIText}} identifer">
                     </div>

                     <div class="col-md-4">
                        <input type="button"   value="{{formMeta.organisationUIText}} Search"  class="btn-xs btn-primary no-print"   ng-click="organisationSearch()"    ng-dblclick="false">
                     </div>

                  </div>
                  <div class="form-group">
                     <label class="col-md-3 control-label">{{formMeta.organisationUIText}} Name</label>
                     <div class="col-md-9">
                        <input type="text" class="form-control ng-valid ng-dirty" required name="orgname" ng-model="formData.organisation.name" ng-minlength="1" ng-maxlength="32" placeholder="{{formMeta.organisationUIText}} name">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-md-3 control-label">Email</label>
                     <div class="col-md-9">
                        <input type="email" class="form-control ng-valid ng-dirty" required name="emailOrg1" ng-model="formData.organisation.email" ng-minlength="6" ng-maxlength="48" placeholder="{{formMeta.organisationUIText}} email address">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-md-3 control-label">Email Confirmation</label>
                     <div class="col-md-9">
                        <input type="email" class="form-control ng-valid ng-dirty" required name="emailOrg2" ng-model="formData.organisation.email2" ng-minlength="6" ng-maxlength="48" placeholder="{{formMeta.organisationUIText}} email confirmation">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-6">
                        <!-- spacer -->
                     </div>
                     <div class="col-md-6">
                        <span  ng-hide="emailsMatch()" style="font-size:1.0em; text-align: right;  color:red" >{{formMeta.organisationUIText}} Emails have to match!</span>
                     </div>
                  </div>
               </div>
               <div class="col-md-6" >
                  <!-- right column -->
                  <div class="form-group">
                     <!-- only one form group minimises spacing -->
                     <label class="col-md-3 control-label">Address Line 1</label>
                     <div class="col-md-9">
                        <input type="text" class="form-control ng-valid ng-dirty" required name="orgaddress1" ng-model="formData.organisation.address1" ng-minlength="0" ng-maxlength="48" placeholder="{{formMeta.organisationUIText}} address here">
                     </div>
                     <label class="col-md-3 control-label">Address Line 2</label>
                     <div class="col-md-9">
                        <input type="text" class="form-control ng-valid ng-dirty"  name="orgaddress2" ng-model="formData.organisation.address2" ng-minlength="0" ng-maxlength="48" >
                     </div>
                     <label class="col-md-3 control-label">Address Line 3</label>
                     <div class="col-md-9">
                        <input type="text" class="form-control ng-valid ng-dirty"  name="orgaddress3" ng-model="formData.organisation.address3" ng-minlength="0" ng-maxlength="48"  >
                     </div>
                     <label class="col-md-3 control-label">Address Line 4</label>
                     <div class="col-md-9">
                        <input type="text" class="form-control ng-valid ng-dirty"  name="orgaddress4" ng-model="formData.organisation.address4" ng-minlength="0" ng-maxlength="48"  >
                     </div>
                     <label class="col-md-3 control-label">Post Code</label>
                     <div class="col-md-9">
                        <input type="text" class="form-control ng-valid ng-dirty"  name="orgpostcode" ng-model="formData.organisation.postcode" ng-minlength="0" ng-maxlength="48" placeholder="{{formMeta.organisationUIText}} post code here">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-md-3 control-label">Telephone</label>
                     <div class="col-md-9">
                        <input type="text" class="form-control ng-valid ng-dirty"  name="telephone" ng-model="formData.organisation.telephone" ng-minlength="6" ng-maxlength="48"      placeholder="{{formMeta.organisationUIText}} telephone no. address">
                     </div>
                     <label class="col-md-3 control-label">Fax</label>
                     <div class="col-md-9">
                        <input type="text" class="form-control ng-valid ng-dirty"  name="fax" ng-model="formData.organisation.fax" ng-minlength="6" ng-maxlength="48" placeholder="{{formMeta.organisationUIText}} fax no.">
                     </div>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-6 form-group">
                  <input type="button"   value="Clear {{formMeta.organisationUIText}} Details"  class="btn-xs btn-primary no-print"   ng-click="resetCurrentEdit()"    ng-dblclick="false">
               </div>
            </div>
         </fieldset>
      </ng-form>
   </form>
</div>
