<div class="organisationdetails_template1">
    <!-- minimum -->

    <div class="row">
        <div class="col-sm-12">
            <h3>{{eventSelected.organisation.meta.ui_text_to_display}} Details</h3>
        </div>
    </div>

    <form class="form-horizontal">
        <div class="row">
            <div class="col-sm-6"> <!-- left column -->
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{eventSelected.organisation.meta.sectorNo_text}}</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="orgid"
                               ng-model="eventSelected.organisation.data.orgId"
                               ng-minlength="2" ng-maxlength="32"
                               placeholder="{{eventSelected.organisation.meta.ui_text_to_display}}">
                    </div>
                    <div class="col-sm-3">
                        <input type="button" value="{{eventSelected.organisation.meta.ui_text_to_display}} Search"
                               class="btn-sm btn-primary no-print"
                               ng-click="organisationSearch()"
                               ng-dblclick="false">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{eventSelected.organisation.meta.ui_text_to_display}}
                        Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control ng-valid ng-dirty" required name="orgname"
                               ng-model="eventSelected.organisation.data.name" ng-minlength="1" ng-maxlength="32"
                               placeholder="{{eventSelected.organisation.meta.ui_text_to_display}} name">
                    </div>
                </div>
            </div>
            <div class="col-sm-6"> <!-- right column -->
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control ng-valid ng-dirty" required name="email"
                               ng-model="eventSelected.organisation.data.email" ng-minlength="6" ng-maxlength="48"
                               placeholder="{{eventSelected.organisation.meta.ui_text_to_display}} email address">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Email Confirmation</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control ng-valid ng-dirty" required name="email"
                               ng-model="eventSelected.organisation.data.email2" ng-minlength="6" ng-maxlength="48"
                               placeholder="{{eventSelected.organisation.meta.ui_text_to_display}} email address">
                    </div>
                </div>
                <div class="col-sm-8">
                    <!-- spacer -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 form-group">
                <input type="button" value="Clear {{eventSelected.organisation.meta.ui_text_to_display}} Details"
                       class="btn-xs btn-primary no-print" ng-click="resetCurrentEdit()" ng-dblclick="false">

            </div>

            <div class="col-sm-4">


                <span ng-hide="emailsMatch()" style="font-size:1.5em; text-align: right; background-color:red">{{eventSelected.organisation.meta.ui_text_to_display}} Emails have to match!</span>

            </div>
        </div>
    </form>

</div>
