<div id="builder">
    <div class="row text-center  rl_bkg_color_clr_black">
        <!-- the links to our nested states using relative paths -->
        <!-- add the active class if the state matches our ui-sref -->
        <div id="status-buttons" class="text-center">
            <ul class="nav nav-pills nav-justified">
                <li ui-sref-active="active"><a ng-click="goToMeta()"          ui-sref="form.meta">Meta</a></li>
                <li ui-sref-active="active"><a ng-click="goToHeader()"        ui-sref="form.header">Header</a></li>
                <li ui-sref-active="active"><a ng-click="goToOfferings()"     ui-sref="form.offerings">Offerings</a></li>
                <li ui-sref-active="active"><a ng-click="goToOrganisation()"  ui-sref="form.organisation">Organisation</a></li>
                <li ui-sref-active="active"><a ng-click="goToContact()"       ui-sref="form.contact">Contact</a></li>
                <li ui-sref-active="active"><a ng-click="goToAttendees()"     ui-sref="form.attendees">Attendees</a></li>
                <li ui-sref-active="active"><a ng-click="goToSubmission()"    ui-sref="form.submission">Submission</a></li>
                <li >                        <a  ng-click="json_pre = !json_pre">JSON</a></li>
            </ul>
        </div>
    </div>

    <!-- use ng-submit to catch the form submission and use our Angular function -->
    <form id="signup-form " ng-submit="processForm()">
        <!-- our nested state views will be injected here -->
        <div id="form-views" ui-view></div>
    </form>
</div>
